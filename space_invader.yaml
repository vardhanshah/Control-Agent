#mandatory below
environment : 
  type: atari
  name : SpaceInvaders-v4
  frame_shape: [84,84]
  stack_size : 4

memory_size : 900000
#mandatory :
agent :
  type : double_dqn
  gamma : 0.99
  learning_rate : 0.00025
  #if agent is dnn type then,
  conv_layers : 3
  fc_layers : 1
  weights : [[8,8],[4,4],[3,3],512]
  activations : [relu,relu,relu,relu]
  strides : [[4,4],[2,2],[1,1]]
  paddings : [valid,valid,valid]
  filters : [32,64,64]
  max_tau : 40000
  epsilon : 0.01


#not mandatory
batch_size : 32
explore_start : 1.0
explore_stop : 0.1
decay_rate : 0.000001
max_steps : 5000000
model_save : 100
episode_render : 1
training: True
