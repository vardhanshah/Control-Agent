environment : 
    type: classic
    name : MountainCar-v0
replay_buffer :
  memory_size : 10000
#  path :
  restore : False

agent :
  type : target_dqn 
  gamma : 0.99
  learning_rate : 0.0001
  conv_layers : 0
  fc_layers : 2
  weights : [256,256]
  activations : [relu,relu]
  strides : []
  paddings : []
  filters : []
  batch_train : individual
  optimizer: adam
  max_tau : on_terminal_state

explore_start : 1
explore_stop : 0.001
decay_rate : 0.9
#max_steps : 500000
#max__steps_each_episode :
max_episodes : 2000
memory_save : 1000
batch_size : 32
model_save : 100
training : True
episode_render : 0
avg_expected_reward : -110
pretrain_length : 1000
