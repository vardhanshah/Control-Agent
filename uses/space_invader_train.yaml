#mandatory below
environment :
    type: atari
    name : SpaceInvaders-v0
#not mandatory
replay_buffer :
  memory_size : 900000
  restore : False
#mandatory :
agent :
  type : target_dqn
  gamma : 0.99
  learning_rate : 0.00025
  #if agent is dnn type then,
  conv_layers : 3
  fc_layers : 1
  weights : [[8,8],[4,4],[3,3],512]
  activations : [relu,relu,relu,relu]
  strides : [[4,4],[2,2],[1,1]]
  paddings : [valid,valid,valid]
  filters : [32,64,64]
  max_tau : 40000
  epsilon : 0.01


#not mandatory
batch_size : 32
#pretrain_length : 50000
#if init with agent
#pretrain_init : agent
explore_start : 1.0
explore_stop : 0.1
decay_rate : 0.0000010588
max_steps : 5000000
model_save : 1000
episode_render : 0
training: True
