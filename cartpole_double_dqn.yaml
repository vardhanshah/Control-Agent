environment :
  type: classic
  name: CartPole-v0

memory_size : 10000

agent :
  type : double_dqn
  gamma : 0.99
  learning_rate : 0.0001
  conv_layers : 0
  fc_layers : 2
  weights : [256,256]
  activations : [relu,relu]
  strides : []
  paddings : []
  filters : []
  optimizer: adam
  batch_train : individual
  max_tau : on_terminal_state

explore_start : 1
explore_stop : 0.001
decay_rate : 0.9
#max_steps : 500000
#max__steps_each_episode :
max_episodes : 200000
batch_size : 64
model_save : 100
training : True
avg_expected_reward : 190
pretrain_length : 64
episode_render : 1000
