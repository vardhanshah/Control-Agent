agent:
  activations: [relu, relu, relu, relu]
  conv_layers: 3
  epsilon: 0.01
  fc_layers: 1
  filters: [32, 64, 64]
  gamma: 0.99
  learning_rate: 0.00025
  max_tau: 10000
  optimizer: adam
  paddings: [valid, valid, valid]
  strides:
  - [4, 4]
  - [2, 2]
  - [1, 1]
  type: target_dqn
  weights:
  - [8, 8]
  - [4, 4]
  - [3, 3]
  - 512
batch_size: 64
decay_rate: 9.0e-07
environment:
  frame_shape: [110, 84]
  name: SpaceInvaders-v0
  stack_size: 4
  type: atari
episode_render: 0
explore_start: 1.0
explore_stop: 0.1
max_steps: 5000000
memory_save: 1000
memory_size: 1000000
model_save: 1000
pretrain_length: 50000
training: true
training_frequency: 1
