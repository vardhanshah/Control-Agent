environment : 
  type: atari
  name: Seaquest-v4
  frame_shape : [84,84]
  stack_size : 4


batch_size : 64

agent :
  type : double_dqn
  gamma : 0.9
  learning_rate : 0.00025
  conv_layers : 2
  fc_layers : 1
  weights : [[8,8],[4,4],256]
  activations : [elu,elu,elu]
  strides : [[4,4],[2,2]]
  paddings : [valid,valid]
  filters : [16,32]
  max_tau : 10000

explore_start : 1
explore_stop : 0.01
decay_rate : 0.000001
max_steps : 10000000
#max__steps_each_episode :
#max_episodes :
model_save : 100
training : True
episode_render : False
